<script>
  // Funkcja do wyświetlania aktualnej daty i godziny
  function displayDateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
    const formattedDateTime = now.toLocaleDateString('pl-PL', options);
    document.getElementById('currentDateTime').textContent = formattedDateTime;
  }

  // Wywołanie funkcji do wyświetlania daty i godziny przy załadowaniu strony
  window.onload = function() {
    displayDateTime();
    // Odświeżanie daty i godziny co sekundę
    setInterval(displayDateTime, 1000);
  };
</script>
